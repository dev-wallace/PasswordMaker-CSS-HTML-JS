<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name = "keywords" content = "PasswordMaker-CSS-HTML-JS, Gerador de senhas ">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PasswordMaker-CSS-HTML-JS</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <div id="container">
        <img src="src/images/illustration.svg" alt="">
        <h1 id="title">Generate Password</h1>
        <div id="password_container">
            <span id="password"></span>
            <button id="copy">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>
        <div id="password_item"></div>

        <div class="item">
            <input id="size" name ="size" type="number">
            <label for="size">
                Passaword Length
            </label>
        </div>


            <!-- Special character checkbox -->
        <div class ="item">
            <input type="checkbox" name="include_special_character" id="include_special_character">
            <label for="include_special_character">
                Include Special Character
            </label>
                     <!-- Uppercase letter checkbox -->
                     <div class="item">
                        <input type="checkbox" name="include_uppercase" id="include_uppercase">
                        <label for="include_uppercase">
                            Include Uppercase Letter
                        </label>
                    </div>
        
                    <!-- Lowercase letter checkbox -->
                    <div class="item">
                        <input type="checkbox" name="include_lowercase" id="include_lowercase">
                        <label for="include_lowercase">
                            Include Lowercase Letter
                        </label>
                    </div>
        
                    <!-- Number checkbox -->
                    <div class="item">
                        <input type="checkbox" name="include_number" id="include_number">
                        <label for="include_number">
                            Include Number
                        </label>
                    </div>


             <!-- Generate password button -->
             <button id="generate">
                Generate Password
            </button>
        </div>
    </div>
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="src/javascript/script.js"></script>
</body>
</html>
